<style>
.overlay {
	position: fixed;

	left: 0;

	width: 100%;

.displaybox {
	position: fixed;
	top: 50%;
	left: 50%;
	z-index: 1001;
	display: none;
}
.modal-close {
	position: absolute;
	top: -15px;
